<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>Online Calculator</h1>
      <section>
        <div class="container">
          <input class="display" maxlength="18"/>
          <div class="b-wrapper">
            <button id="sign-btn">Â±</button>
            <button id="backspace-btn">Backspace</button>
          </div>
          <div class="controls">
            <div class="row-container">
              <div class="b-wrapper">
                <button id="clear-btn">C</button>
                <button class="operators">/</button>
                <button class="operators">*</button>
              </div>
              <div class="b-wrapper">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
              </div>
              <div class="b-wrapper">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
              </div>
              <div class="b-wrapper">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
              </div>
              <div class="b-wrapper">
                <button class="numbers">0</button>
                <button id="decimal-btn" class="numbers">.</button>
              </div>
            </div>
            <div class="aside-container">
              <button class="operators">-</button>
              <button class="operators">+</button>
              <button id="equal-btn">=</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/scripts.js"></script>
  </body>
</html>
