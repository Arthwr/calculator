<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <h1>Online Calculator</h1>
      <section>
        <div class="container">
          <div class="display" contenteditable="true"></div>
          <div class="controls">
            <div class="row-container">
              <div class="b-wrapper">
                <button>C</button>
                <button>รท</button>
                <button>x</button>
              </div>
              <div class="b-wrapper">
                <button>7</button>
                <button>8</button>
                <button>9</button>
              </div>
              <div class="b-wrapper">
                <button>4</button>
                <button>5</button>
                <button>6</button>
              </div>
              <div class="b-wrapper">
                <button>1</button>
                <button>2</button>
                <button>3</button>
              </div>
              <div class="b-wrapper">
                <button>0</button>
                <button>.</button>
              </div>
            </div>
            <div class="aside-container">
              <button>-</button>
              <button>+</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
